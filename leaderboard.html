<body>
<div id="large-header" class="large-header">

<div class="container">
  <h1 class="main-title">

  <div class="card">

      <button class="btn" style="background:#00b894" onclick="exportLeaderboard()">
        –≠–∫—Å–ø–æ—Ä—Ç —Ç–∞–±–ª–∏—Ü—ã üì§

      <button class="btn" style="background:#0984e3" onclick="document.getElementById('importFile').click()">

<script src="script.js"></script>
<script>
    function loadLeaderboard() {
        const container = document.getElementById('leaderboard-container');
        let players = LeaderboardManager.getAllPlayers();

        if (players.length === 0) {
            container.innerHTML = `
            <div style="text-align: center; padding: 40px; opacity: 0.7;">
                <h3>–ü–æ–∫–∞ –Ω–µ—Ç —Ä–µ–∑—É–ª—å—Ç–∞—Ç–æ–≤</h3>
                <p>–°—Ç–∞–Ω—å—Ç–µ –ø–µ—Ä–≤—ã–º –∏–≥—Ä–æ–∫–æ–º –≤ —Ç–∞–±–ª–∏—Ü–µ!</p>
            </div>
        `;
            updateStats(players);
            return;
        }

        let html = `
        <table class="leaderboard">
            <thead>
                <tr>
                    <th>–ú–µ—Å—Ç–æ</th>
                    <th>–ò–≥—Ä–æ–∫</th>
                    <th>–û—á–∫–∏</th>
                    <th>–ü—Ä–æ–π–¥–µ–Ω–æ</th>
                    <th>–õ—É—á—à–µ–µ –≤—Ä–µ–º—è</th>
                </tr>
            </thead>
            <tbody>
    `;

        players.forEach((player, index) => {
            const medal = `${index + 1}`;
            const isCurrentUser = UserManager.user && player.name === UserManager.user.name;

            const bestTime = player.bestTimes ? Math.min(...Object.values(player.bestTimes).filter(t => t > 0)) : 0;
            const bestTimeStr = bestTime && isFinite(bestTime) ? formatTime(bestTime) : '-';
            console.log(`${bestTimeStr !== isNaN(bestTimeStr)} - ${bestTime}`);

            html += `
            <tr class="${isCurrentUser ? 'current-user-row' : ''}">
                <td class="rank-cell">${medal}</td>
                <td class="name-cell">${player.name}</td>
                <td class="score-cell">${player.score}</td>
                <td class="levels-cell">${player.completedLevels.length}/3</td>
                <td class="time-cell">${bestTimeStr ? bestTimeStr : 0}</td>
            </tr>
        `;
        });

        html += `
            </tbody>
        </table>
    `;

        container.innerHTML = html;
        updateStats(players);
    }

    function formatTime(seconds) {
        const mins = Math.floor(seconds / 60);
        const secs = seconds % 60;
        return `${mins}:${secs.toString().padStart(2, '0')}`;
    }

    function updateStats(players) {
        const statsContainer = document.getElementById('stats-info');
        const totalPlayers = players.length;
        const avgScore = totalPlayers > 0 ? Math.round(players.reduce((sum, p) => sum + p.score, 0) / totalPlayers) : 0;
        const completedAll = players.filter(p => p.completedLevels.length >= 3).length;

        statsContainer.innerHTML = `
        <div class="stats-grid">
            <div class="stat-box">
                <div class="stat-number">${totalPlayers}</div>
                <div class="stat-label">–í—Å–µ–≥–æ –∏–≥—Ä–æ–∫–æ–≤</div>
            </div>
            <div class="stat-box">
                <div class="stat-number">${avgScore}</div>
                <div class="stat-label">–°—Ä–µ–¥–Ω–∏–π –±–∞–ª–ª</div>
            </div>
            <div class="stat-box">
                <div class="stat-number">${completedAll}</div>
                <div class="stat-label">–ü—Ä–æ—à–ª–∏ –≤—Å–µ</div>
            </div>
        </div>
    `;
    }

    function exportLeaderboard() {
        try {
            const data = LeaderboardManager.exportToJSON();
            const blob = new Blob([data], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `leaderboard_${new Date().toISOString().slice(0,10)}.json`;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);

            NotificationManager.show('–¢–∞–±–ª–∏—Ü–∞ —ç–∫—Å–ø–æ—Ä—Ç–∏—Ä–æ–≤–∞–Ω–∞ —É—Å–ø–µ—à–Ω–æ!', 'success');
        } catch (e) {
            NotificationManager.show('–û—à–∏–±–∫–∞ —ç–∫—Å–ø–æ—Ä—Ç–∞: ' + e.message, 'error', 6000);
        }
    }

    function importLeaderboard(event) {
        const file = event.target.files[0];
        if (!file) return;

        const reader = new FileReader();
        reader.onload = function(e) {
            try {
                const success = LeaderboardManager.importFromJSON(e.target.result);
                if (success) {
                    loadLeaderboard();
                    NotificationManager.show('–¢–∞–±–ª–∏—Ü–∞ —É—Å–ø–µ—à–Ω–æ –∑–∞–≥—Ä—É–∂–µ–Ω–∞! –ò–≥—Ä–æ–∫–∏ —Å –ª—É—á—à–∏–º–∏ —Ä–µ–∑—É–ª—å—Ç–∞—Ç–∞–º–∏ —Å–æ—Ö—Ä–∞–Ω–µ–Ω—ã.', 'success', 6000);
                } else {
                    NotificationManager.show('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ —Ç–∞–±–ª–∏—Ü—ã', 'error', 6000);
                }
            } catch (err) {
                NotificationManager.show('–û—à–∏–±–∫–∞ —á—Ç–µ–Ω–∏—è —Ñ–∞–π–ª–∞: ' + err.message, 'error', 6000);
            }
            // –°–±—Ä–∞—Å—ã–≤–∞–µ–º input –¥–ª—è –≤–æ–∑–º–æ–∂–Ω–æ—Å—Ç–∏ –ø–æ–≤—Ç–æ—Ä–Ω–æ–π –∑–∞–≥—Ä—É–∑–∫–∏ —Ç–æ–≥–æ –∂–µ —Ñ–∞–π–ª–∞
            event.target.value = '';
        };
        reader.readAsText(file);
    }

    window.onload = () => {
        AnimatedBackground.init();
        loadLeaderboard();
    };
</script>
</body>
</html>
